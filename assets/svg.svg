<svg viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Professional presentation of Isai Ariza">
  <style>
    .name {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 42px;
      fill: #00bcd4;
      animation: pulse 3s ease-in-out infinite alternate;
    }
    .title {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 600;
      font-size: 18px;
      fill: #00695c;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      animation: flicker 4s linear infinite;
    }
    .desc {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: normal;
      font-size: 16px;
      fill: #424242;
    }
    @keyframes pulse {
      0% { fill: #00bcd4; opacity: 1; }
      50% { fill: #00838f; opacity: 0.8; }
      100% { fill: #00bcd4; opacity: 1; }
    }
    @keyframes flicker {
      0%, 20%, 40%, 60%, 80%, 100% { opacity: 1; }
      10%, 30%, 50%, 70%, 90% { opacity: 0.7; }
    }
  </style>

  <text class="name" x="40" y="50">Isai Ariza</text>
  <text class="title" x="40" y="80">Mechatronics Engineer &amp; IoT Enthusiast</text>
  <text class="desc" x="40" y="110">
    Adaptable engineer with a passion for continuous learning
  </text>
</svg>





