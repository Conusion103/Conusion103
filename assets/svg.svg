<?xml version="1.0" encoding="UTF-8"?>
<svg fill="none" viewBox="0 0 1500 650" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .byReeven {
          font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          text-align: center;
          height: 120px;
          background-size: 600% 400%;
        }

        .byReevenContainer {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          border-radius: 15px;
          width: 100%;
          background: #121212;
          padding-top: 140px;
          padding-bottom: 140px;
        }

        h1 {
          text-align: center;
          color: #ffffff;
          font-size: 6em;
          letter-spacing: 10px;
          font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-weight: 700;
          margin: 0;
          line-height: 1;
          animation: glitch1 2.5s infinite;
        }

        h1:nth-child(2) {
          color: #00ffd5;
          animation: glitch2 2.5s infinite;
        }

        h1:nth-child(3) {
          color: #ff3d71;
          animation: glitch3 2.5s infinite;
        }

        /* Keyframes */

        @keyframes glitch1 {
          0% { transform: none; opacity: 1; }
          7% { transform: skew(-0.5deg, -0.9deg); opacity: 0.75; }
          10% { transform: none; opacity: 1; }
          27% { transform: none; opacity: 1; }
          30% { transform: skew(0.8deg, -0.1deg); opacity: 0.75; }
          35% { transform: none; opacity: 1; }
          52% { transform: none; opacity: 1; }
          55% { transform: skew(-1deg, 0.2deg); opacity: 0.75; }
          50% { transform: none; opacity: 1; }
          72% { transform: none; opacity: 1; }
          75% { transform: skew(0.4deg, 1deg); opacity: 0.75; }
          80% { transform: none; opacity: 1; }
          100% { transform: none; opacity: 1; }
        }

        @keyframes glitch2 {
          0% { transform: none; opacity: 0.25; }
          7% { transform: translate(-2px, -3px); opacity: 0.5; }
          10% { transform: none; opacity: 0.25; }
          27% { transform: none; opacity: 0.25; }
          30% { transform: translate(-5px, -2px); opacity: 0.5; }
          35% { transform: none; opacity: 0.25; }
          52% { transform: none; opacity: 0.25; }
          55% { transform: translate(-5px, -1px); opacity: 0.5; }
          50% { transform: none; opacity: 0.25; }
          72% { transform: none; opacity: 0.25; }
          75% { transform: translate(-2px, -6px); opacity: 0.5; }
          80% { transform: none; opacity: 0.25; }
          100% { transform: none; opacity: 0.25; }
        }

        @keyframes glitch3 {
          0% { transform: none; opacity: 0.25; }
          7% { transform: translate(2px, 3px); opacity: 0.5; }
          10% { transform: none; opacity: 0.25; }
          27% { transform: none; opacity: 0.25; }
          30% { transform: translate(5px, 2px); opacity: 0.5; }
          35% { transform: none; opacity: 0.25; }
          52% { transform: none; opacity: 0.25; }
          55% { transform: translate(5px, 1px); opacity: 0.5; }
          50% { transform: none; opacity: 0.25; }
          72% { transform: none; opacity: 0.25; }
          75% { transform: translate(2px, 6px); opacity: 0.5; }
          80% { transform: none; opacity: 0.25; }
          100% { transform: none; opacity: 0.25; }
        }
      </style>
      <div class="byReevenContainer">
        <div class="byReeven">
          <h1>Hey, I'm</h1>
          <h1>Hey, I'm</h1>
          <h1>Hey, I'm</h1>
        </div>
        <div class="byReeven">
          <h1>Isai Ariza!</h1>
          <h1>Isai Ariza!</h1>
          <h1>Isai Ariza!</h1>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
